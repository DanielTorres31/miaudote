<div class="ui-g-10 ui-md-10 ui-lg-10">
    <div class="card">
        <h3>{{ title }}</h3>
        <div class="action-button">
            <button type="button" class="btn btn-dark" (click)="openFormNewInstitution()">Nova Instituição</button>
        </div>
        <app-table [list]="institutions" [headers]="headers" (clickedElement)="openFormEditInstitution($event.element)"></app-table>
    </div>
</div>
