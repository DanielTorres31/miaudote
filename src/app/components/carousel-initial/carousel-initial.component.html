<carousel>
    <slide *ngFor="let image of images">
        <img [src]="image.path" style="display: block; width: 100%; height: 5%;">
        <div class="carousel-caption d-none d-md-block">
            <h3>{{ image.text }}</h3>
            <p>{{ image.author }}</p>
        </div>
    </slide>
</carousel>
