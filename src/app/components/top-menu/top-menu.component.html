<nav class="navbar navbar-expand-lg navbar-dark black-menu">

    <button *ngIf="isMobileButtonVisible" class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed" [isAnimated]="true">
        <a class="navbar-brand">
            <img src="../../../assets/logo/logomiaudote.png" width="30" height="35" />
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li *ngFor="let item of items" class="nav-item">
                <a class="nav-link" (click)="navigate(item.route)">{{ item.label }}</a>
            </li>
        </ul>
    </div>

</nav>
